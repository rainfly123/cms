<html >

  <title>物流信息录入</title>
  
  

      <link rel="stylesheet" href="static/style.css">

  
</head>

<body>
  

   <h3 align=center> 欢迎您: {{user}} &nbsp;&nbsp;&nbsp;&nbsp; 
    <a href="logout" align="right">登出</a></h3>

<form action="luru" method="post">
      <h2 align=center>填写物流信息和物流单号</h2>

	<div align=center>
	<label >物流信息</label>
	<input  style="width:800px;hight:30px" type="text" class="form-control" name="info" AUTOCOMPLETE="on" required=""
				   placeholder="输入物流信息">
	</div>

        <div style="height:10px;clear:both;display:block"></div>
	<div align=center>
        <label >物流单号</label>
	<input style="width:800px;hight:30px" type="text" class="form-control" name="logid" required=""
				   placeholder="输入物流单号">
	</div>

        <div style="height:10px;clear:both;display:block"></div>

	<div  align=center>
	<button type="submit" class="btn btn-default">提交</button>
	</div>
</form> 
  
</body>
</html>
